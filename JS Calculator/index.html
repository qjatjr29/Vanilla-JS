<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>JS - calculator !!</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="calculator">
      <div class="calculator__column first__column">
        <div class="result"></div>
      </div>
      <div class="calculator__column">
        <button class="operations" datatype="operations">+</button>
        <button class="operations" datatype="operations">-</button>
        <button class="operations" datatype="operations">*</button>
        <button class="operations" datatype="operations">/</button>
      </div>
      <div class="calculator__column">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="reset" datatype="reset">C</button>
      </div>
      <div class="calculator__column">
        <div class="calculator__column-left">
          <div class="calculator__column-left_coulmn">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
          </div>
          <div class="calculator__column-left_coulmn">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
          </div>
          <div class="calculator__column-left_coulmn">
            <button class="number zero">0</button>
            <button class="dot" datatype="..">.</button>
          </div>
        </div>
        <div class="calculator__column-right">
          <button class="equal" datatype="equal">=</button>
        </div>
      </div>
    </div>
    <div id="screenWidth">
      <span>Your screen is too small !!</span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
